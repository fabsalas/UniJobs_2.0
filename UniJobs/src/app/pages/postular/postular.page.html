<ion-header>
  <ion-toolbar>
    <ion-buttons >
      <ion-back-button slot="end"></ion-back-button>
      <ion-title style="text-align: center;">UniJobs</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <div class="ion-padding-vertical">
    <!--
      Se establece un card que contendra un titulo
      y un contenido
    -->
    <ion-card class="ion-text-center">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h1>Postular al empleo</h1>
        </ion-label>
      </ion-card-title>
      
      <ion-card-content>
        <ion-button  expand="full"  color="success"(click)="llamar()">llamar </ion-button>
        <br>
        <p>Estás a punto de postular al siguiente empleo</p>
        <br><br><br>
        <ion-item>
          <ion-label position="floating">Titulo del empleo</ion-label>
          <ion-input type="text" [(ngModel)]="postulacion.titulo_emp" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Sueldo ofrecido</ion-label>
          <ion-input type="text" [(ngModel)]="postulacion.pago_emp" disabled>$</ion-input>
        </ion-item>
        
          <ion-item >
            <ion-label position="floating">RUN USUARIO</ion-label>
            <ion-input type="text" [(ngModel)]="postulacion.run_usu" disabled></ion-input>
          </ion-item>
          <ion-item>
          <ion-label position="floating">Mensaje de presentación</ion-label>
          <ion-textarea type="text" placeholder="Escribir una presentación..."></ion-textarea>
        </ion-item>
        <ion-button  color="dark" expand="block" (click)="postularemp()">postular</ion-button>
        <br/>
        <!--<ion-button style="padding-right: 18%;"color="success" ion-left (click)="enviarsms()">Chatea con</ion-button>-->
        
      </ion-card-content>
      
    </ion-card>
  </div>

</ion-content>
